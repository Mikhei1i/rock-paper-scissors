<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/rock-paper-scissors.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="conteiner text">
      <p class="title">Rock Paper Scissors</p>
      <div class="button-row1">
        <button class="rock-button">
          <img src="images/rock-emoji.png" alt="" class="move-icon" />
        </button>
        <button class="paper-button">
          <img src="images/paper-emoji.png" alt="" class="move-icon" />
        </button>
        <button class="scissors-button">
          <img src="images/scissors-emoji.png" alt="" class="move-icon" />
        </button>
      </div>
      <p class="js-result result"></p>
      <p class="js-moves moves"></p>
      <p class="js-score score"></p>
      <button class="reset">Reset Score</button>
      <button class="auto js-auto">Auto Play</button>
    </div>
    <div class="pop-up-overlay">
      <div class="pop-up">
        <p>Are you sure you want to reset the score?</p>
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </div>
    <script src="JavaScript/rock-paper-scissors.js"></script>
  </body>
</html>
